<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Simulator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1 class="title">Camera Simulator</h1>
    </header>

    <main>
        <div class="lens-selector">
            <p>Choose Lens:</p>
            <select id="lens">
                <option value="35mm">35mm</option>
                <option value="50mm">50mm</option>
                <option value="85mm">85mm</option>
                <option value="105mm">105mm</option>
                <option value="200mm">200mm</option>
            </select>
        </div>

        <div class="image-container">
            <img id="image" src="main.png" alt="Post Wedding">
            <div id="camera-screen"></div>
        </div>

        <div class="camera-settings">
            <div>
                <p>Camera Mode:</p>
                <select id="camera-mode">
                    <option value="A">Automatic (A)</option>
                    <option value="M">Manual (M)</option>
                </select>
            </div>
            
            <!-- ISO -->
<div>
    <p>ISO:</p>
    <input id="iso" type="range" value="100" min="100" max="6400" step="100">
    <span id="iso-value">100</span>
</div>

<!-- Aperture (f/) -->
<div>
    <p>Aperture (f/):</p>
    <input id="aperture" type="range" value="1.8" min="1.8" max="22" step="0.1">
    <span id="aperture-value">f/1.8</span>
</div>

<!-- Shutter Speed -->
<div>
    <p>Shutter Speed:</p>
    <input id="shutter-speed" type="range" value="1/2000" min="1/2000" max="30" step="1/1000">
    <span id="shutter-speed-value">1/2000</span>
</div>

        </div>
    </main>

    <footer>
        <p>Designed by Hiaz Creative</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
